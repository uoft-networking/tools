[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests", "projects/**/tests"]
norecursedirs = [
    "**/fixtures",
    "dist",
    "build",
    "docs",
    "hazmat",
    ".venv",
    ".tox",
    ".nox",
    ".git",
    ".hg",
    ".mypy_cache",
    ".ruff_cache",
    ".pants.d",
]

[tool.ruff]
line-length = 120

# Enable Flake's "E", "W", and "F" codes by default.
select = ["E", "W", "F", "RUF"]
ignore = []

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
per-file-ignores = {}

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.10.
target-version = "py310"
