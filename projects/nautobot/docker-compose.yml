---
version: "3.7"
services:
  nautobot:
    image: "mynautobot"
    build:
      context: "../"
      dockerfile: "nautobot/Dockerfile"
    env_file:
      - "dev.env"
    environment:
      - AUTH_LDAP_BIND_PASSWORD=${AUTH_LDAP_BIND_PASSWORD}
    volumes:
      - ./:/opt/nautobot/uoft
      - ../core:/opt/nautobot/core
      - ./nautobot_config.py:/opt/nautobot/nautobot_config.py
    ports:
      - "8443:8443"
      - "8080:8080"
      - "5678:5678"
    restart: "unless-stopped"
    depends_on:
      - "postgres"
      - "redis"
  # ----------------------------------
  # Celery worker must only be used in > 1.1.0 installs. If setting to a previous install, remove this worker
  # ----------------------------------
  nautobot_worker:
    build:
      context: "../"
      dockerfile: "nautobot/Dockerfile"
    image: "mynautobot"
    entrypoint: "sh -c 'nautobot-server celery worker -l DEBUG'"
    healthcheck:
      interval: "30s"
      timeout: "10s"
      start_period: "30s"
      retries: 3
      test: ["CMD", "bash", "-c", "nautobot-server celery inspect ping --destination celery@$$HOSTNAME"]  ## $$ because of docker-compose
    volumes:
      - ./:/opt/nautobot/uoft
      - ../core:/opt/nautobot/core
      - ./nautobot_config.py:/opt/nautobot/nautobot_config.py
    ports:
      - "5679:5678"
    depends_on:
      - "nautobot"
      - "redis"
    env_file:
      - "./dev.env"
    tty: true
  # ---------------------------------
  redis:
    image: "redis:alpine"
    env_file:
      - "dev.env"
    command:
      - "sh"
      - "-c"  # this is to evaluate the $REDIS_PASSWORD from the env
      - "redis-server --appendonly yes --requirepass $$NAUTOBOT_REDIS_PASSWORD"  ## $$ because of docker-compose
    restart: "unless-stopped"
  postgres:
    image: "postgres:10"
    env_file:
      - "dev.env"
    volumes:
      - "postgres_data:/var/lib/postgresql/data"
    restart: "unless-stopped"
volumes:
  postgres_data: