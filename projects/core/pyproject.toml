[build-system]
requires = ["hatchling >= 1.6.0"]
build-backend = "hatchling.build"

[tool.hatch.build]

[project]
name = "uoft_core"
version = "1.0.1.dev2"
description = "an opinionated set of utilities designed to be easily included in any number of projects"
readme = "README.md"
authors = [
  { name = "Alex Tremblay", email = "alex.tremblay@utoronto.ca" }, 
  { name = "University of Toronto", email = "" }
]
license = "MIT"
requires-python = ">=3.10"

dependencies = [
  "loguru",
  "typer>=0.4.0",
  "rich",
  "requests >= 2.20.0",
  "pydantic",
  "prompt_toolkit"
]

[project.optional-dependencies]
all = [
  "jinja2 >= 3.0",
  "sentry-sdk >= 1.4",
  "semver",
  "pytest >= 6.0",
]
